<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
   
    
    <title>Password background</title>
  </head>
  <body>
    <div class="background" id="background"></div>

    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password Strenght</h1>
      <p class="text-sm text-grey-700 py-5">Change the password to see the effect</p>
      <div class="my-4 text-left">
        <label for="email" class="text-grey-900">Email</label>
        <input id="email" type="text" class="border block w-full p-2 mt-2 rounded" placeholder="Enter email">
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-grey-900">Email</label>
        <input id="password" type="password" class="border block w-full p-2 mt-2 rounded" placeholder="Enter password">
      </div>

      <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
    </div>
    


    <script src="./script.js"></script>
  </body>
</html>
