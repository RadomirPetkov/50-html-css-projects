<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Image Carousel</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <img
          src="https://images.unsplash.com/photo-1617879833499-a645bae50b89?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          alt="image"
        />
        <img
          src="https://images.unsplash.com/photo-1610997186335-12de8a2dc7fd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1121&q=80"
          alt="image"
        />
        <img
          src="https://images.unsplash.com/photo-1534801189582-810af28d898b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
          alt="image"
        />
        <img
          src="https://images.unsplash.com/photo-1589678541589-ef36aa90aa8f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
          alt="image"
        />
      </div>
      <div class="progress-bar">
        <div class="progress active"></div>
        <div class="progress"></div>
        <div class="progress"></div>
        <div class="progress"></div>
      </div>

      <div class="buttons-container">
        <button class="btn" id="previous">Prev</button>
        <button class="btn" id="next">Next</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
