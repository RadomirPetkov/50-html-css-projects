<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Sliding checkboxes</title>
  </head>
  <body>
    <h1>How do you want you project to be?</h1>

    <div class="container">
      <div class="slider-contaier">
        <input type="checkbox" name="fast" id="fast"  class="checkbox"/>
        <label for="fast" class="label">
          <div class="ball"></div>
        </label>
        <span>Fast</span>
      </div>

      <div class="slider-contaier">
        <input type="checkbox" name="good" id="good" class="checkbox"/>
        <label for="good" class="label">
          <div class="ball"></div>
        </label>
        <span>Good</span>
      </div>

      <div class="slider-contaier">
        <input type="checkbox" name="cheap" id="cheap"  class="checkbox"/>
        <label for="cheap" class="label">
          <div class="ball"></div>
        </label>
        <span>Cheap</span>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
